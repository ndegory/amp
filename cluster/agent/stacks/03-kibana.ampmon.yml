version: "3"

networks:
  default:
    external:
      name: ampnet

services:

  kibana:
    image: appcelerator/kibana:5.5.0
    networks:
      - default
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
        io.amp.mapping: "kibana:5601"
        traefik.enable: "true"
        traefik.docker.network: ampnet
        traefik.frontend.entryPoints: "http,https"
        traefik.backend: "kibana"
        traefik.port: 5601
        traefik.frontend.rule: "HostRegexp: kibana.{domain:.+}"
      placement:
        constraints:
        - node.labels.amp.type.core == true
    labels:
      io.amp.role: "infrastructure"
      amp.service.stabilize.delay: "5s"
      amp.service.stabilize.timeout: "60s"
      amp.service.pull.timeout: "120s"
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
