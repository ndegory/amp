version: "3"

networks:
  default:
    external:
      name: ampnet

services:

  kibana:
    image: appcelerator/kibana:5.5.0
    networks:
      - default
    deploy:
      mode: replicated
      replicas: 1
      labels:
        io.amp.role: "infrastructure"
        io.amp.mapping: "kibana:5601"
      placement:
        constraints:
        - node.labels.amp.type.core == true
    labels:
      io.amp.role: "infrastructure"
      amp.service.stabilize.delay: "5s"
      amp.service.stabilize.timeout: "60s"
      amp.service.pull.timeout: "120s"
      interlock.hostname: "kibana"
      interlock.port: 5601
      interlock.domain: "*"
      interlock.ssl: "true"
      interlock.ssl_cert: "cert0.pem"
      interlock.ssl_cert_key: "cert0.pem"
      interlock.network: "ampnet"
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
