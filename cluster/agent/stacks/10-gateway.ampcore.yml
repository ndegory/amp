version: "3.1"

networks:
  default:
    external:
      name: ampnet

services:

  gateway:
    image: appcelerator/gateway:${TAG:-0.15.0}
    networks:
      - default
    labels:
      io.amp.role: "infrastructure"
      amp.service.stabilize.delay: "5s"
      amp.service.stabilize.timeout: "20s"
    environment:
      VIRTUAL_PORT: 80
      VIRTUAL_HOST: "gw.*"
      VIRTUAL_PROTO: "https"
      VIRTUAL_PORT: 443
      CERT_NAME: "cert0"
    deploy:
      mode: global
      labels:
        io.amp.role: "infrastructure"
      restart_policy:
        condition: on-failure
      placement:
        constraints:
        - node.labels.amp.type.core == true
